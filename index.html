<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #00FF00; /* Chroma green */
            font-family: Arial, sans-serif;
        }
        
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        
        th, td {
            padding: 15px;
            border: 2px solid black;
            font-size: 24px; /* Large text */
            text-align: left;
            color: black;
        }
        
        th {
            background-color: #f0f0f0;
        }
        
        #error {
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <table id="dataTable">
        <thead id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
    </table>
    <div id="error"></div>

    <script>
        const apiUrl = 'https://script.google.com/macros/s/AKfycby1uVeT_R_3hAQBvyqN8bEetkzJw6S9eJB8oYMw_sOy7SL9yGIcXaVHOqmghkE94vtRWQ/exec';

        // Function to format duration from Date to mm:ss
        function formatDuration(value) {
            if (!value) return "00:00"; // Handle empty or zero values
            
            if (typeof value === 'string' && value.includes('T')) {
                // Handle Date object from Google Sheets
                const date = new Date(value);
                // Extract minutes and seconds directly from the time portion
                const minutes = date.getUTCMinutes();
                const seconds = date.getUTCSeconds();
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else if (typeof value === 'number') {
                // Handle numeric duration (days)
                const totalSeconds = Math.round(value * 24 * 60 * 60);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            return value; // Return as-is if not a recognizable duration
        }

        fetch(apiUrl, {
            method: 'GET',
            mode: 'cors',
            headers: {
                'Accept': 'application/json'
            },
            redirect: 'follow'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.status);
            }
            return response.json();
        })
        .then(data => {
            if (data.length > 0) {
                const headers = Object.keys(data[0]);
                
                // Create table header
                const headerRow = document.createElement('tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                document.getElementById('tableHeader').appendChild(headerRow);

                // Create table rows
                const tbody = document.getElementById('tableBody');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    headers.forEach((header, index) => {
                        const td = document.createElement('td');
                        // Format columns 2 and 3 (G and H, indices 2 and 3) as mm:ss
                        if (index === 2 || index === 3) {
                            td.textContent = formatDuration(row[header]);
                        } else {
                            td.textContent = row[header];
                        }
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            } else {
                document.getElementById('error').textContent = 'No data received from the sheet';
            }
        })
        .catch(error => {
            document.getElementById('error').textContent = 'Error loading data: ' + error.message;
            console.error('Error:', error);
        });
    </script>
</body>
</html>
